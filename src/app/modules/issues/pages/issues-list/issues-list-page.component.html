<h1>Github Issues</h1>
<div class="my-5 border-b-2 border-blue-600"></div>

<section class="grid grid-col-1 sm:grid-cols-3 gap-2">
  <div class="flex flex-col col-span-3">
    <div class="flex gap-2">
      <button class="btn active">All</button>
      <button class="btn">Open</button>
      <button class="btn">Closed</button>
    </div>
  </div>

  <!-- Listado -->

  <div class="mt-4 flex flex-col col-span-2">
    <!-- TODO: listado de issues -->
     @for (issue of issuesQuery.data(); track issue.id) {
      <issue-item [issue]="issue" />
     }@empty {
      @if(issuesQuery.isLoading()){
        <p>Cargando Issues</p>
      }@else {
        <p>No hay issues que mostrar.</p>
      }
     }
    <!-- TODO: Spinner -->
    <!-- TODO: No hay issues -->
  </div>

  <!-- Labels -->
  <div>
    @if (labelsQuery.isLoading()) {
    <!-- TODO: Spinner -->
    <p>Estamos cargando</p>
    }@else {
    <!-- TODO: Label Selector -->
    <issues-labels-selector [labels]="labelsQuery.data() ?? []" />
    }
  </div>
</section>
